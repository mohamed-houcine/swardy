<div class="balance_graph">
  <div class="balance_header">
    <span>Net Balance</span>

    <div style="display:flex;align-items:center;gap:12px">
      <!-- listen to the event emitted by ToggleMenuComponent -->
      <app-toggle-menu-component
        [years]="years"
        (yearSelected)="onYearSelected($event)">
      </app-toggle-menu-component>

      <!-- export button -->
      <button class="export-btn" (click)="exportPNG()">Export</button>
    </div>
  </div>

  <!-- chart area -->
  <div class="chart-area" style="margin-top:18px; height:380px;">
    <canvas #canvas></canvas>
  </div>
</div>
