<div class="overview-container">
  <div class="header">
    <span>{{ title }}</span>

    <div class="dropdown">
      <button class="range-btn" (click)="toggleMenu()">
        {{ modeLabel }}
        <img src="assets/icons/arrow-down-white.png" />
      </button>

      <div class="menu" *ngIf="menuOpen" #sortMenu>
        <div (click)="changeMode('weekly')">Hebdomadaire</div>
        <div (click)="changeMode('monthly')">Mensuel</div>
        <div (click)="changeMode('yearly')">Annuel</div>
      </div>
    </div>
  </div>

  <div class="chart-wrapper">
    <canvas #canvas></canvas>
  </div>
</div>
