<div class="container">
  <div class="header">
    <span>{{ title }}</span>
  </div>

  <!-- Show chart if there is data -->
  <div class="chart" *ngIf="hasData(); else noDataTemplate">
    <canvas #canvas></canvas>
  </div>

  <!-- Placeholder when no data -->
  <ng-template #noDataTemplate>
    <div class="no-data">
      No {{ entityName }} available
    </div>
  </ng-template>

  <div class="actions">
    <button (click)="exportPNG()">Export</button>
  </div>
</div>
