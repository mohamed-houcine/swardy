<main>
  <app-overview-chart
    title="Expenses Overview"
    type="expense"
    [data]="overview"
    (modeChange)="onModeChange($event)">

  <app-data-table
    title="Expenses"

    [data]="ExpenseData"
    [SearchFactors]="ExpenseSearchFactors"
  ></app-data-table>
</main>
