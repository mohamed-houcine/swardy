<div class="employee-dashboard-container">
  <header class="dashboard-header">
    <div class="welcome-section">
      <h1 class="title">Welcome Back, {{name}}! ðŸ‘‹</h1>
      <p class="subtitle">Track your sales and performance</p>
    </div>
  </header>


  <!-- Add Product Form Section -->
  <div class="form-section">
    <div class="section-header">
      <h2 class="section-title">
        <img src="assets/icons/add.svg" alt="Add" class="title-icon">
        Record New Sale
      </h2>
    </div>
    <app-employee-product-form></app-employee-product-form>
  </div>

  <!-- Recent Transactions Section -->
  <div class="transactions-section">
    <div class="section-header">
      <h2 class="section-title">
        <img src="assets/icons/trending.svg" alt="Recent" class="title-icon">
        Recent Activity
      </h2>
    </div>
    
    <div *ngIf="loading" class="loading-container">
      <div class="spinner"></div>
      <p>Loading transactions...</p>
    </div>

    <app-recent-transaction-component 
      *ngIf="!loading" 
      [arr]="transactions">
    </app-recent-transaction-component>
  </div>
</div>
