<main>
  <app-overview-chart
    title="Income Overview"
    type="income"
    [data]="overview"
    (modeChange)="onModeChange($event)">
  </app-overview-chart>

  <app-data-table
    title="Income Source"
    [columns]="IncomeSourceColumnsNames"
    [data]="IncomeSourceData"
    [SearchFactors]="IncomeSourceSearchFactors"
    (onAdd)="onAddIncomeSource()"
  ></app-data-table>

  <app-data-table
    title="Income From Product"
    [columns]="IncomeProductColumnsNames"
    [data]="IncomeProductData"
    [SearchFactors]="IncomeProductSearchFactors"
    (onAdd)="onAddIncomeProduct()"
  ></app-data-table>
</main>
