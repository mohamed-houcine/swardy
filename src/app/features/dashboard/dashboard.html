<div class="layout">
    <main>
        <div class="greeting">
            <span class="title">Hello {{name}} ðŸ‘‹ </span>
            <span class="subtitle">Take a look at your current balance ðŸ‘€</span>
        </div>

        <div class="dashboard">
           <app-total-component
                color="#6558BF"
                title="Total Balance"
                [value]="totalBalance"
                imagePath="/assets/icons/balance_1.svg"
                [currency]="user?.currency"
            ></app-total-component>

            <app-total-component
                color="#67C090"
                title="Total Income"
                [value]="totalIncome"
                imagePath="/assets/icons/income_1.svg"
                [currency]="user?.currency"
            ></app-total-component>

            <app-total-component
                color="#FF5555"
                title="Total Expenses"
                [value]="totalExpense"
                imagePath="/assets/icons/expense_1.svg"
                [currency]="user?.currency"
            ></app-total-component>

            <div class="left">
                <app-net-balance></app-net-balance>
                <app-recent-transaction-component
                    [arr]="transactions"
                    [currency]="user?.currency"
                ></app-recent-transaction-component>

            </div>
            

            <div class="right">
                <app-goal-component [title]="'Goal'" [goal]="goalAmount" [current]="totalBalance" [currency]="user?.currency"></app-goal-component>
                
                <app-pie-chart [title]="'Income Distribution'"
                    [labels]="incomeLabels"
                    [data]="incomeData"
                    [colors]="incomeColors"
                    [legendPosition]="'right'"
                    [entityName]="'Income'"
                ></app-pie-chart>
            
                <app-pie-chart [title]="'Expenses Distribution'"
                    [labels]="expenseLabels"
                    [data]="expenseData"
                    [colors]="expenseColors"
                    [legendPosition]="'right'"
                    [entityName]="'Expenses'"
                ></app-pie-chart>
            </div>

        </div>
    </main>
</div>

<div class="loading-screen" *ngIf="loading">
  <span>
    <img src="assets/logo.svg" alt="swardy_logo">
    <h2>Swardy</h2>
  </span>
</div>
