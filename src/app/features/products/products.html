<main>
    <div class="charts-container">
        <app-pie-chart
            title="Best Selling Products"
            [labels]="BSProductLabels"
            [data]="BSProductData"
            [colors]="BSProductColors"
            legentPosition="right"
        ></app-pie-chart>
        
        <app-pie-chart
            title="Product Income Distribution"
            [labels]="productIncomeLabels"
            [data]="productIncomeData"
            [colors]="productIncomeColors"
            legentPosition="right"
        ></app-pie-chart>
    </div>
    <app-data-table
        title="Products"
        [columns]="ProductColumnsNames"
        [data]="ProductData"
        [SearchFactors]="ProductSearchFactors"
        (onAdd)="onAddProduct()"
        [detailsDialogComponent]="productDetailsDialog"
        [deleteDialogComponent]="productDeleteDialog"
    ></app-data-table>
</main>

<div class="loading-screen" *ngIf="loading">
  <span>
    <img src="assets/logo.svg" alt="swardy_logo">
    <h2>Swardy</h2>
  </span>
</div>
