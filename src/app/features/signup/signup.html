<main class="signup-container">

  <h2>Create Account</h2>

  <form (ngSubmit)="onSubmit()">

    <label>First Name</label>
    <input [(ngModel)]="first_name" name="first_name" required />

    <label>Last Name</label>
    <input [(ngModel)]="last_name" name="last_name" required />

    <label>Username</label>
    <input [(ngModel)]="username" name="username" required />

    <label>Email</label>
    <input [(ngModel)]="email" type="email" name="email" required />

    <label>Password</label>
    <input [(ngModel)]="password" type="password" name="password" required minlength="6" />

    <label>Phone</label>
    <input [(ngModel)]="tel_number" type="number" name="tel_number" />

    <label>Account Type</label>
    <select [(ngModel)]="type" name="type">
      <option [ngValue]="UserType.PERSONAL">Personal</option>
      <option [ngValue]="UserType.BUSINESS">Business</option>
    </select>

    <label>Role</label>
    <select [(ngModel)]="role" name="role">
      <option [ngValue]="UserRole.ADMIN">Admin</option>
      <option [ngValue]="UserRole.EMPLOYEE">Employee</option>
    </select>

    <button type="submit">Sign Up</button>

    <p class="error" *ngIf="error">{{ error }}</p>

  </form>

</main>
