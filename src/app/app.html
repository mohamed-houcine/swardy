<div class="layout">
    <nav>
        <app-interf-options></app-interf-options>
    </nav>
    <main>

    <div class="greeting">
        <span class="title">Hello {{name}} ðŸ‘‹ </span>
        <span class="subtitle">Take a look at your current balance ðŸ‘€</span>

    </div>
    <div class="Total_components">
    <app-total-component
    color="#6558BF"
    title="Total Balance"
    [value]="'31,350'"
    imagePath="/assets/icons/balance_1.svg"
    ></app-total-component>


    <app-total-component
    color="#67C090"
    title="Total Income"
    [value]="'40,000'"
    imagePath="/assets/icons/income_1.svg"

    <app-total-component
    color="#FF5555"

    <div class="main_container">

        <div class="right_wing">
        <app-net-balance></app-net-balance>
        <app-recent-transaction-component></app-recent-transaction-component>

        

        </div>
        <div class="left_wing">
        <app-goal-component [title]="'Goal'" [goal]="40000" [current]="21000" [currency]="'$'"></app-goal-component>
            
             <app-pie-chart [title]="'Product income Distribution'"
                   [labels]="incomeLabels"
                   [data]="incomeData"
                   [colors]="incomeColors"

            <app-pie-chart [title]="'Expenses Distribution'"
                   [labels]="expenseLabels"
                   [data]="expenseData"
                   [colors]="expenseColors"
                   [legendPosition]="'right'"></app-pie-chart>

        </div>
        

    </div>
